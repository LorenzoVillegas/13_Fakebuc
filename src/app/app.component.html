<!DOCTYPE html>
<html lang="en">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');
</style>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
</head>
<body>
  <h1 class="text-center title-style mb-4" style="color: rgb(255, 255, 255); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">FACEBOOK</h1>

  <div class="container">
    <div class="row">

      <div class="card col m-2 post-style" [style.height.px]="postAlt">
        <h4 class="pt-2 text-center fs-4" style="color: white;">Add post</h4>
    

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Autore" #addAutore id="autore">
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Testo" #addTesto id="testo" style="height: 300px"></textarea>
          <label for="testo" style="color: rgb(110, 117, 124);">Testo</label>
        </div>
    
        <button type="button" (click)="addPost(addAutore, addTesto)" class="btn btn-success">Send</button>
        <br>
      </div>
      <div class="col-9 float-end m-2">
      <app-post *ngFor="let post of sortPosts()" [post]="post"></app-post>
      </div>
    </div>
  </div>
</body>
</html>
