<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div>
    <h3>{{this.post.autore}}</h3>
    <p>{{this.post.testo}}</p>
    <div>
        <button style="float: right;" class="btn bg-transparent" (click)="addLike()"><i class="fa fa-heart" style="font-size: 16px; color: red;"></i></button>
        <p style="float: right;">{{this.post.like}}</p>
        <button style="float: right;" (click)="commentAppear()" class="btn bg-transparent">âœš commenta</button>
    </div>


    <br *ngIf="comment">
    <br *ngIf="comment">
    
    <div class="card" *ngIf="comment">
        <div>
            <div *ngFor="let c of post.commenti" class="card m-2">
                <p class="px-2 py-1 my-auto">{{c.testo}}</p>
            </div>     
        </div>
        <div class="form-floating m-3 mb-0">
            <textarea class="form-control" placeholder="Inserisci un commento" #addComment id="commento" style="height: 100px"></textarea>
            <label for="commento" style="color: rgb(110, 117, 124);">Scrivi un commento</label>
        </div>
        <button (click)="add_comment(addComment)" type="button" class="btn btn-primary m-2">Invia</button>
        <p *ngIf="error" class="text-center text-danger mt-2" style="font-weight: bold;">commento vuoto</p>
    </div>
    <br *ngIf="comment== false">
    <hr>
</div>
